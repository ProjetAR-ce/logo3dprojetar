<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetar</title>
    <script>
        window.onload = function() {

            const probabilidadeLink1 = 70; 
            const probabilidadeLink2 = 30;


            const link1 = "https://projetar-ce.github.io/derrota/";
            const link2 = "https://projetar-ce.github.io/show/";

            // Gera um número aleatório entre 0 e 100
            const random = Math.random() * 100;

            // Redireciona com base na porcentagem
            if (random < probabilidadeLink1) {
                window.location.href = link1;
            } else {
                window.location.href = link2;
            }
        };
    </script>
</head>
<body>
</body>
</html>
