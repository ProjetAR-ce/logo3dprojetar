<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        const show = () => {
            document.querySelector("#video").play();
        };
        

        AFRAME.registerComponent("mytarget", {
            init: function () {
                this.el.addEventListener("targetFound", (event) => {
                    console.log("target found");
                    document.querySelector("#video").play();
                    const examplePlane = document.querySelector('#example-plane');
                    examplePlane.addEventListener("click", event => {
                        window.location.href = "https://www.instagram.com/imperio.do.gesso";
                        console.log("plane click");
                    });
                });
                this.el.addEventListener("targetLost", (event) => {
                    console.log("target lost");
                    document.querySelector("#video").pause();
                });
            },
        });

        
    </script>

</head>

<body>


    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/f496f7b9-d3c6-4d1d-b4dd-740fc85bf216/panfletoimperio.mind?v=1723835482790; showStats: false; uiScanning: yes;"
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="insta" src="assets/images/instagram.png"/>
            <video id="video" loop="true" src="assets/videos/video.mp4"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
            <a-plane src="#insta" id="example-plane" class="clickable" position="0 -0.9 0" height="0.25" width="0.25" rotation="0 0 0"></a-plane>
            <a-video src="#video" position="0 0 0" rotation="0 0 0" width="1.0" height="1.5"></a-video>
        </a-entity>
    </a-scene>
  

</body>

</html>
